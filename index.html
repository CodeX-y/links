<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yusra Ahmed</title>
    <style>
      body {
        background-color: #280b87;
        padding-top: 40px;
        padding-bottom: 40px;
      }

      .items {
        display: flex;
        flex-direction: column;
        gap: 30px;
        max-width: 640px;
        margin: 0 auto;
      }

      .banner-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 50%;
      }

      .thumbnail {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        object-fit: cover;
      }

      .link {
        background-color: #f9bc60;
        display: flex;
        align-items: center;
        padding: 5px;
        max-width: 400px; /* Set your desired maximum width */
        margin: 0 auto; /* Center the link horizontally */
      }

      .link img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        object-fit: cover;
      }

      .link a {
        color: whitesmoke;
        text-decoration: none;
        text-align: center;
        flex-grow: 1;
        padding-left: 10px;
      }

      .name, .banner {
        color: #fffffe;
        display: flex;
        justify-content: center;
      }

      .social-icons {
        display: flex;
        justify-content: space-around;
      }
    </style>
  </head>
  <body>
    <div class="items">
      <div class="banner">
        <img src="/thumbnails/profile-pic.jpg" alt="Yusra Profile Pic" class="banner-image">
      </div>

      <div class="name">
        Yusra Ahmed
      </div>

      <div class="social-icons">
        <a href="https://github.com/CodeX-y" target="_blank">
          GitHub
        </a>

        <a href="https://www.linkedin.com/in/yusra-ahmed02/" target="_blank">
          LinkedIn
        </a>
      </div>

      <div class="link">
        <img
          src="https://www.ycombinator.com/assets/ycdc/yc-og-image-0cfa80cac837d64d9b4f0705950000b66906ac032791376bd721f246fafcc7b4.png">

        <a target="_blank" href="http://paulgraham.com/startupideas.html">How to Get Startup Ideas
          — Paul Graham</a>
      </div>

      <div class="link">
        <img src="/thumbnails/typography.jpg">

        <a target="_blank"
          href="https://practicaltypography.com/typography-in-ten-minutes.html">Typography in ten minutes — Matthew
          Butterick</a>
      </div>

      <div class="link">
        <img
          src="https://media.newyorker.com/photos/59096d451c7a8e33fb38e4ca/16:9/w_1280,c_limit/071210_r16884_p646.jpg">

        <a target="_blank" href="https://www.newyorker.com/magazine/2007/12/10/the-checklist/">A
          Life-Saving Checklist — The New Yorker</a>
      </div>
  </body>
</html>
